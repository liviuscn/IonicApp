<ion-view>
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
        <!--自定义返回按钮-->
        <ion-nav-back-button class="button-clear nav-title-slide-ios7">
          <i class="ion-chevron-left"></i> 返回
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-positive ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-tabs class="tabs-icon-top tabs-positive  {{hideTabs}}">
        <!-- Dashboard Tab -->
        <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/home">
          <ion-nav-view name="tab-one"></ion-nav-view>
        </ion-tab>
        <!-- Chats Tab -->
        <ion-tab title="列表操作" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/search">
          <ion-nav-view name="tab-two"></ion-nav-view>
        </ion-tab>
        <!-- Account Tab -->
        <ion-tab title="发现" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/playlists">
          <ion-nav-view name="tab-three"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <ion-header-bar class="bar-positive">
        <h1 class="title">左侧栏</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list class="leftlist">
          <ion-item menu-close ng-click="login()">
            登录
          </ion-item>
          <ion-item menu-close href="#/intro">
            引导页
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
